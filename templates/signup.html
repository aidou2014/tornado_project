{% extends 'base.html' %}

{% block title %}注册{% end %}

{% block dir %}
{% end %}


{% block content %}
{% if msg %}
<p>{{ msg }}</p>
{% end %}
<div class="row justify-content-center">
    <div class="col-7 col-sm-6 col-md-5 col-lg-4">
        <form method="post" action="/signup" enctype="multipart/form-data" class="text-center" style="margin-top: 55%">
            <h3 class="form-signin-heading">Hi!欢迎加入我们</h3>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                    <i class="fa fa-user-o" aria-hidden="true"></i>
                </span>
                </div>
                <input name="username" required="" type="text" class="form-control" placeholder="Username"
                       aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </span>
                </div>
                <input name="password1" type="password" required="" class="form-control" placeholder="Password"
                       aria-label="Password" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </span>
                </div>
                <input name="password2" type="password" required="" class="form-control"
                       placeholder="Password confirmation" aria-label="Password" aria-describedby="basic-addon1">
            </div>
            <button class="btn btn-light btn-block"><span class="text-dark">register</span></button>
            <button class="btn btn-light btn-block">已有账号请<a href="/login">登录</a></button>
        </form>
    </div>
</div>
{% end %}
