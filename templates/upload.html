<div class="row justify-content-center">
    <div class="col-7 col-sm-6 col-md-5 col-lg-4">
        <form action="/upload" method="post" enctype="multipart/form-data" style="margin-top: 40%">
            <div class="form-group">
                <input type="file" name="picture" multiple="multiple" class="form-control-file">
            </div>
            {#            <div class="form-group">#}

                <select class="form-control" name="Select1">
                    <option value="风景">风景</option>
                    <option value="人物">人物</option>
                    <option value="动漫">动漫</option>
                    <option value="手绘">手绘</option>
                    <option value="其他">其他</option>
                </select>
            </div>
            <div class="form-group">
                <textarea class="form-control" name="text" rows="3"></textarea>
            </div>
            <button class="btn btn-light btn-block">
